 <!DOCTYPE html>
 
 <html>

<head>

<title> script test</title>
<script type="text/javascript"> 
function getValuesForm() {

    var x = new array();
	x[0] = getElementById("name").value;
	x[1] = getElementById("lname").value;
	x[2] = getElementById("email").value;
	x[3] = getElementById("password").value;
	x[4] = getElementById("cpassword").value;
    var text = "";
    var i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + x[i] + "<br>";
    }
    document.getElementById("test").innerHTML = text;
</script>

</head>
<body>
<form onsubmit >
            
              <table border=2px align="center" >
			         <tr> <td> Name: </td> <td> <input type="text" name="name" id="name" onkeyup="register()"  /> </td> <td> <div id="mname"> </div> </td></tr>
			         <tr> <td> last Name: </td> <td> <input type="text" name="lname" id="lname" onkeyup="register()"  /> </td><td> <div id="mlname"></div></td></tr>
			         <tr> <td> Email: </td> <td> <input type="text" name="email" id="email" onkeyup="register()" /> </td><td> <div id="memail"></div></td></tr>
			         <tr> <td> Password: </td> <td> <input type="text" name="password" id="password" onkeyup="register()" /> </td><td> <div id="mpassword"></div></td></tr>
			         <tr> <td> Confirm Password: </td> <td> <input type="text" name="cpassword" id="cpassword" onkeyup="passcheck()"  /> </td><td> <div id="mcpassword"></div></td></tr>
			  </table>
			  <br />
			  
	<h1 align="center"><input type="button" name="submit"  value="submit" onclick="getValuesForm()"/></h1>
	
</form>

<p id="test"></p>

</body>
 
 </html>
